<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unified Physics Engine Full Demo</title>
<style>
  body { margin:0; overflow:hidden; display:flex; }
  canvas { flex:1; display:block; }
</style>
</head>
<body>
<canvas id="canvas2D"></canvas>
<canvas id="canvas3D"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// ----------------------------
// Minimal Unified Physics Engine Classes (Fixed)
// ----------------------------
class Vec2 { constructor(x,y){this.x=x;this.y=y;} add(v){this.x+=v.x;this.y+=v.y;} clone(){return new Vec2(this.x,this.y);} }
class Vec3 { constructor(x,y,z){this.x=x;this.y=y;this.z=z;} add(v){this.x+=v.x;this.y+=v.y;this.z+=v.z;} clone(){return new Vec3(this.x,this.y,this.z);} }

class Body {
  constructor({type,pos,radius,halfWidth,halfHeight,halfExt,static:false}){
    this.type=type; this.pos=pos; this.radius=radius||0;
    this.halfWidth=halfWidth||0; this.halfHeight=halfHeight||0;
    this.halfExt=halfExt||new Vec3(0,0,0);
    this.static=static;
    this.vel = (pos instanceof Vec2) ? new Vec2(0,0) : new Vec3(0,0,0);
  }
}

class PhysicsWorld {
  constructor(mode){this.mode=mode; this.bodies=[]; this.gravity=(mode==='2D')?new Vec2(0,500):new Vec3(0,-9.8,0);} 
  addBody(b){this.bodies.push(b);}
  step(dt){
    for(const b of this.bodies){
      if(!b.static){
        if(this.mode==='2D'){
          b.vel.y += this.gravity.y*dt;
          b.pos.add(new Vec2(b.vel.x*dt,b.vel.y*dt));
          if(b.pos.y+b.halfHeight>canvas2D.height){ b.pos.y=canvas2D.height-b.halfHeight; b.vel.y*=-0.6; }
        } else {
          b.vel.y += this.gravity.y*dt;
          if(!b.pos.x) b.pos.x = 0;
          if(!b.pos.y) b.pos.y = 0;
          if(!b.pos.z) b.pos.z = 0;
          b.pos.add(new Vec3(b.vel.x*dt,b.vel.y*dt,b.vel.z*dt)); 
          if(b.pos.y< -10){ b.pos.y=-10; b.vel.y*=-0.6; }
        }
      }
    }
  }
}

const UnifiedPhysics = {Vec2,Vec3,Body,PhysicsWorld};

// ----------------------------
// 2D Setup
// ----------------------------
const canvas2D = document.getElementById('canvas2D');
canvas2D.width = window.innerWidth/2;
canvas2D.height = window.innerHeight;
const ctx2D = canvas2D.getContext('2d');
const world2D = new UnifiedPhysics.PhysicsWorld('2D');
const floor2D = new UnifiedPhysics.Body({type:'box', pos:new UnifiedPhysics.Vec2(canvas2D.width/2, canvas2D.height-10), halfWidth:canvas2D.width/2, halfHeight:10, static:true});
world2D.addBody(floor2D);
function add2DProp(){
  if(Math.random()<0.5){
    world2D.addBody(new UnifiedPhysics.Body({type:'circle', pos:new UnifiedPhysics.Vec2(Math.random()*canvas2D.width,50), radius:15+Math.random()*15}));
  } else {
    world2D.addBody(new UnifiedPhysics.Body({type:'obb', pos:new UnifiedPhysics.Vec2(Math.random()*canvas2D.width,50), halfWidth:15+Math.random()*15, halfHeight:15+Math.random()*15}));
  }
}
canvas2D.addEventListener('click', add2DProp);

// ----------------------------
// 3D Setup
// ----------------------------
const canvas3D = document.getElementById('canvas3D');
canvas3D.width = window.innerWidth/2;
canvas3D.height = window.innerHeight;
const renderer = new THREE.WebGLRenderer({canvas: canvas3D});
renderer.setSize(canvas3D.width, canvas3D.height);
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);
const camera = new THREE.PerspectiveCamera(60, canvas3D.width/canvas3D.height, 0.1, 1000);
camera.position.set(0,50,150);
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(50,100,50);
scene.add(light);

const world3D = new UnifiedPhysics.PhysicsWorld('3D');
const floor3D = new UnifiedPhysics.Body({type:'aabb', pos:new UnifiedPhysics.Vec3(0,-10,0), halfExt:new UnifiedPhysics.Vec3(100,5,100), static:true});
world3D.addBody(floor3D);
const floorMesh = new THREE.Mesh(new THREE.BoxGeometry(200,10,200), new THREE.MeshPhongMaterial({color:0x555555}));
floorMesh.position.copy(floor3D.pos);
scene.add(floorMesh);

const meshes3D = [];
function add3DProp(){
  if(Math.random()<0.5){
    const r = 5+Math.random()*10;
    const body = new UnifiedPhysics.Body({type:'sphere', pos:new UnifiedPhysics.Vec3((Math.random()-0.5)*100,50,(Math.random()-0.5)*100), radius:r});
    world3D.addBody(body);
    const mesh = new THREE.Mesh(new THREE.SphereGeometry(r,16,16), new THREE.MeshPhongMaterial({color:0xff5500}));
    mesh.userData.body = body; meshes3D.push(mesh); scene.add(mesh);
  } else {
    const ext = new UnifiedPhysics.Vec3(5+Math.random()*10,5+Math.random()*10,5+Math.random()*10);
    const body = new UnifiedPhysics.Body({type:'obb3', pos:new UnifiedPhysics.Vec3((Math.random()-0.5)*100,50,(Math.random()-0.5)*100), halfExt:ext});
    world3D.addBody(body);
    const mesh = new THREE.Mesh(new THREE.BoxGeometry(ext.x*2,ext.y*2,ext.z*2), new THREE.MeshPhongMaterial({color:0x00aaff}));
    mesh.userData.body = body; meshes3D.push(mesh); scene.add(mesh);
  }
}
canvas3D.addEventListener('click', add3DProp);

// ----------------------------
// Animate Loop
// ----------------------------
function animate(){
  requestAnimationFrame(animate);
  world2D.step(1/60);
  world3D.step(1/60);

  ctx2D.clearRect(0,0,canvas2D.width,canvas2D.height);
  for(const b of world2D.bodies){
    ctx2D.save(); ctx2D.translate(b.pos.x,b.pos.y);
    if(b.type==='circle'){ctx2D.beginPath();ctx2D.arc(0,0,b.radius,0,Math.PI*2);ctx2D.fillStyle='orange';ctx2D.fill();}
    else{ctx2D.fillStyle='skyblue'; ctx2D.fillRect(-b.halfWidth,-b.halfHeight,b.halfWidth*2,b.halfHeight*2);}
    ctx2D.restore();
  }

  for(const mesh of meshes3D){
    const b = mesh.userData.body;
    if(b.pos) mesh.position.copy(b.pos);
  }
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
